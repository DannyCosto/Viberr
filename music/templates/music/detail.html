{% extends 'music/base.html' %}
{% block title %} Album Details {% endblock %}

{% block body %}

<img src="{{ album.album_logo }}">

<h1> {{album.album_title}}</h1>
<h1>{{ album.artist }}</h1>


    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://cdn2.iconfinder.com/data/icons/modifiers-add-on-1-flat/48/Mod_Add-On_1-34-512.png" height = 20px/>
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
